<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Quiz - App</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="quiz-box-container">
        <div class="wrapper-highscores">
            <div class="quiz-box">
                <div class="name-box">
                    <span>Highscores</span>
                    </br>
                    <div class="highscores"></div>
                </div>
            </div>
        </div>
    </div>
    </div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script type="text/javascript">

    $(document).ready(function() {
        (async () => {
            const response = await fetch('/api/high-scores');
            const highscores = await response.json();

            const highscoreDiv = document.querySelector('.highscores');
            let highscoreContent = '';

            for(let i = 0; i < highscores.length; i++){
                highscoreContent += `<p>Username: <b>${highscores[i].username}</b></p><p>Highscore: <b>${highscores[i].highscore}</b></p></br>`;
            }

            highscoreDiv.innerHTML = highscoreContent;
        })();
    });
</script>
</body>
</html>
